spring:
  jpa:
    properties:
      hibernate.default_schema: ${mod-linked-data.default-schema}
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: search

folio:
  kafka:
    topics:
      - name: search.bibframe
        numPartitions: 1
      - name: DI_INVENTORY_INSTANCE_CREATED_READY_FOR_POST_PROCESSING
        num-partitions: 1

test:
  topic:
    search: folio.test_tenant.search.bibframe
mod-linked-data:
  reindex:
    page-size: 1
